version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: snowflake-postgres
    environment:
      POSTGRES_DB: snowdb
      POSTGRES_USER: snow
      POSTGRES_PASSWORD: snow
    ports:
      - "5452:5432"
    volumes:
      - snowflake-pg-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snow -d snowdb"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  snowflake-pg-data:
    driver: local


