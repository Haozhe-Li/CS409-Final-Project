version: "3.9"
services:
  research-env:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-environment
    restart: unless-stopped
    ports:
      - "8082:8081"
    volumes:
      - ./workspace:/home/research-user/workspace
      - ./data:/home/research-user/data
      - ./papers:/home/research-user/papers
      - ./notebooks:/home/research-user/notebooks
    environment:
      - TERM=xterm-256color
      - SHELL=/bin/bash
      - PYTHONUNBUFFERED=1
    command: bash -c "while true; do sleep 30; done"

