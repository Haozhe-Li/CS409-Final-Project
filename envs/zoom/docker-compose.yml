services:
  zoom-api:
    build:
      context: ./zoom_api
      dockerfile: Dockerfile
    container_name: zoom-api
    ports:
      - "8033:8033"
    environment:
      - ZOOM_JWT_SECRET=dev-secret
      - ZOOM_DB_PATH=/app/data/zoom.db
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8033/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  zoom-ui:
    build:
      context: ./zoom_ui
      dockerfile: Dockerfile
    container_name: zoom-ui
    ports:
      - "8027:80"
    depends_on:
      - zoom-api


