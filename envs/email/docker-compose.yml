version: "3.9"
services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      # Mailpit UI not exposed externally - only Gmail UI is accessible
      # Internal API still available at mailpit:8025 for gmail-ui
    environment:
      MP_UI_BIND_ADDR: 0.0.0.0:8025
      MP_SMTP_BIND_ADDR: 0.0.0.0:1025
      # Optional: auth for UI
      # MP_UI_AUTH: "true"
      # MP_UI_USER: "admin"
      # MP_UI_PASS: "admin"
      # Optional: persist messages
      # MP_DATA_FILE: "/data/mailpit.db"
    # volumes:
    #   - ./data:/data

  # User Service (Authentication + Ownership Tracking)
  user-service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    container_name: email-user-service
    restart: unless-stopped
    ports:
      - "8030:8030"   # Auth API
      - "8031:8031"   # API Proxy
    depends_on:
      - mailpit
    volumes:
      - ./data:/app/data
      - ./init_examples:/app/init_examples  # Mount init examples
    environment:
      - MAILPIT_BASE_URL=http://mailpit:8025
      - MAILPIT_SMTP_HOST=mailpit
      - DATABASE_PATH=/app/data/users.db
      - ALLOWED_ORIGINS=*

  gmail-ui:
    build:
      context: ./gmail_ui
      dockerfile: Dockerfile
    container_name: mailpit-gmail-ui
    restart: unless-stopped
    ports:
      - "8025:80"   # Gmail-like UI (now on the standard Mailpit port)
    depends_on:
      - mailpit
      - user-service
    environment:
      - MAILPIT_API_HOST=mailpit:8025
      - USER_SERVICE_URL=http://user-service:8030
      - API_PROXY_URL=http://user-service:8031

