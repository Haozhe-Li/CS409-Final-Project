version: '3.8'

services:
  calendar-api:
    build:
      context: ./calendar_api
      dockerfile: Dockerfile
    container_name: calendar-api
    ports:
      - "8032:8032"
    volumes:
      - ./data:/app/data
      - ../email/data:/data  # mount Gmail users.db for unified auth
    environment:
      - DATABASE_URL=sqlite:////app/data/calendar.db
      - MAILPIT_SMTP_HOST=mailpit
      - MAILPIT_SMTP_PORT=1025
    networks:
      - calendar-network
      - email_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8032/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  calendar-ui:
    build:
      context: ./calendar_ui
      dockerfile: Dockerfile
    container_name: calendar-ui
    ports:
      - "8026:80"
    depends_on:
      - calendar-api
    networks:
      - calendar-network
    environment:
      - REACT_APP_API_URL=http://localhost:8032

networks:
  calendar-network:
    driver: bridge
  email_default:
    external: true

volumes:
  calendar-data:

