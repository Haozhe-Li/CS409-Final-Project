services:
  slack-api:
    build:
      context: ./slack_api
      dockerfile: Dockerfile
    container_name: slack-api
    ports:
      - "8034:8034"
    environment:
      - SLACK_JWT_SECRET=dev-secret
      - SLACK_DB_PATH=/app/data/slack.db
      - SLACK_FROM_EMAIL=noreply@slack.local
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8034/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  slack-ui:
    build:
      context: ./slack_ui
      dockerfile: Dockerfile
    container_name: slack-ui
    ports:
      - "8028:80"
    depends_on:
      - slack-api


