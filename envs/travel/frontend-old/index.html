<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSuite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TravelSuite</h1>
            <p class="subtitle">Search flights, accommodations, restaurants, attractions and more</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="flights">Flights</button>
            <button class="tab-btn" data-tab="accommodations">Accommodations</button>
            <button class="tab-btn" data-tab="restaurants">Restaurants</button>
            <button class="tab-btn" data-tab="attractions">Attractions</button>
            <button class="tab-btn" data-tab="cities">Cities</button>
            <button class="tab-btn" data-tab="distance">Distance</button>
        </div>

        <!-- Flights Tab -->
        <div id="flights" class="tab-content active">
            <h2>Query Flights</h2>
            <form class="query-form" id="flight-form">
                <div class="form-group">
                    <label for="flight-departure">Departure City:</label>
                    <input type="text" id="flight-departure" placeholder="e.g., Grand Junction" required>
                </div>
                <div class="form-group">
                    <label for="flight-destination">Destination City:</label>
                    <input type="text" id="flight-destination" placeholder="e.g., Denver" required>
                </div>
                <div class="form-group">
                    <label for="flight-date">Departure Date:</label>
                    <input type="text" id="flight-date" placeholder="e.g., 2022-04-04" required>
                </div>
                <button type="submit" class="btn-primary">Search Flights</button>
            </form>
            <div id="flight-results" class="results"></div>
        </div>

        <!-- Accommodations Tab -->
        <div id="accommodations" class="tab-content">
            <h2>Query Accommodations</h2>
            <form class="query-form" id="accommodation-form">
                <div class="form-group">
                    <label for="accommodation-city">City:</label>
                    <input type="text" id="accommodation-city" placeholder="e.g., Louisville" required>
                </div>
                <button type="submit" class="btn-primary">Search Accommodations</button>
            </form>
            <div id="accommodation-results" class="results"></div>
        </div>

        <!-- Restaurants Tab -->
        <div id="restaurants" class="tab-content">
            <h2>Query Restaurants</h2>
            <form class="query-form" id="restaurant-form">
                <div class="form-group">
                    <label for="restaurant-city">City:</label>
                    <input type="text" id="restaurant-city" placeholder="e.g., Chicago" required>
                </div>
                <button type="submit" class="btn-primary">Search Restaurants</button>
            </form>
            <div id="restaurant-results" class="results"></div>
        </div>

        <!-- Attractions Tab -->
        <div id="attractions" class="tab-content">
            <h2>Query Attractions</h2>
            <form class="query-form" id="attraction-form">
                <div class="form-group">
                    <label for="attraction-city">City:</label>
                    <input type="text" id="attraction-city" placeholder="e.g., San Diego" required>
                </div>
                <button type="submit" class="btn-primary">Search Attractions</button>
            </form>
            <div id="attraction-results" class="results"></div>
        </div>

        <!-- Cities Tab -->
        <div id="cities" class="tab-content">
            <h2>Query Cities</h2>
            <form class="query-form" id="city-form">
                <div class="form-group">
                    <label for="city-state">State:</label>
                    <input type="text" id="city-state" placeholder="e.g., Alaska" required>
                </div>
                <button type="submit" class="btn-primary">Search Cities</button>
            </form>
            <div id="city-results" class="results"></div>
        </div>

        <!-- Distance Tab -->
        <div id="distance" class="tab-content">
            <h2>Query Distance</h2>
            <form class="query-form" id="distance-form">
                <div class="form-group">
                    <label for="distance-departure">Departure:</label>
                    <input type="text" id="distance-departure" placeholder="e.g., Grand Junction" required>
                </div>
                <div class="form-group">
                    <label for="distance-destination">Destination:</label>
                    <input type="text" id="distance-destination" placeholder="e.g., Denver" required>
                </div>
                <div class="form-group">
                    <label for="distance-mode">Mode:</label>
                    <select id="distance-mode">
                        <option value="driving">Driving</option>
                        <option value="walking">Walking</option>
                        <option value="transit">Transit</option>
                        <option value="bicycling">Bicycling</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Calculate Distance</button>
            </form>
            <div id="distance-results" class="results"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
