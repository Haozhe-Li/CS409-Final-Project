<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSuite - Your Journey Starts Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fa-solid fa-plane-departure"></i> TravelSuite
            </div>
            <div class="nav-links">
                <a href="#" id="my-trip-link" class="my-trip-link">
                    <i class="fa-solid fa-suitcase"></i> My Trip
                    <span id="booking-badge" class="booking-badge hidden">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Search Widget -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your Trip Starts Here</h1>
            <div class="hero-features">
                <span><i class="fa-solid fa-star"></i> Award-winning services</span>
                <span>|</span>
                <span><i class="fa-solid fa-headset"></i> 24/7 support</span>
                <span>|</span>
                <span><i class="fa-solid fa-tag"></i> Incredible savings</span>
            </div>
        </div>
    </section>

    <!-- Search Widget Wrapper -->
    <div class="search-widget-wrapper">
        <div class="search-tabs">
            <button class="tab-btn active" data-tab="flights">
                <i class="fa-solid fa-plane"></i> Flights
            </button>
            <button class="tab-btn" data-tab="accommodations">
                <i class="fa-solid fa-hotel"></i> Hotels & Homes
            </button>
            <button class="tab-btn" data-tab="restaurants">
                <i class="fa-solid fa-utensils"></i> Restaurants
            </button>
            <button class="tab-btn" data-tab="attractions">
                <i class="fa-solid fa-ticket"></i> Attractions
            </button>
            <button class="tab-btn" data-tab="cities">
                <i class="fa-solid fa-city"></i> Explore
            </button>
            <button class="tab-btn" data-tab="distance">
                <i class="fa-solid fa-route"></i> Route
            </button>
        </div>

        <div class="tab-content-container">
            <!-- Flights Tab -->
            <div id="flights" class="tab-content active">
                <form id="flight-form" class="search-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label class="input-label">From</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="flight-departure" placeholder="City or Airport" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">To</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="flight-destination" placeholder="City or Airport" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Departure Date</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="flight-date" placeholder="YYYY-MM-DD" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
            </div>

            <!-- Accommodations Tab -->
            <div id="accommodations" class="tab-content">
                <form id="accommodation-form" class="search-form">
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label class="input-label">Destination</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="accommodation-city" placeholder="City, airport, region, landmark" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
            </div>

            <!-- Restaurants Tab -->
            <div id="restaurants" class="tab-content">
                <form id="restaurant-form" class="search-form">
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label class="input-label">Location</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="restaurant-city" placeholder="City, neighborhood, or address" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
            </div>

            <!-- Attractions Tab -->
            <div id="attractions" class="tab-content">
                <form id="attraction-form" class="search-form">
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label class="input-label">Destination</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="attraction-city" placeholder="Where are you going?" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
            </div>

            <!-- Cities Tab -->
            <div id="cities" class="tab-content">
                <form id="city-form" class="search-form">
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label class="input-label">State</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="city-state" placeholder="e.g., California" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
            </div>

            <!-- Distance Tab -->
            <div id="distance" class="tab-content">
                <form id="distance-form" class="search-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label class="input-label">Start</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="distance-departure" placeholder="Origin" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">End</label>
                            <div class="input-field-wrapper">
                                <input type="text" id="distance-destination" placeholder="Destination" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Mode</label>
                            <div class="input-field-wrapper">
                                <select id="distance-mode">
                                    <option value="driving">Driving</option>
                                    <option value="walking">Walking</option>
                                    <option value="transit">Transit</option>
                                    <option value="bicycling">Bicycling</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </form>
            </div>
        </div>
    </div>
    </section>

    <!-- Results Section -->
    <main class="main-content">
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching best deals...</p>
        </div>

        <div id="results-container" class="results-container">
            <!-- Results will be injected here -->
            <div id="flight-results" class="results-section"></div>
            <div id="accommodation-results" class="results-section"></div>
            <div id="restaurant-results" class="results-section"></div>
            <div id="attraction-results" class="results-section"></div>
            <div id="city-results" class="results-section"></div>
            <div id="distance-results" class="results-section"></div>
        </div>
    </main>

    <!-- Modal for Details -->
    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- My Trip Sidebar -->
    <div id="trip-sidebar" class="trip-sidebar hidden">
        <div class="sidebar-header">
            <h2><i class="fa-solid fa-suitcase"></i> My Trip</h2>
            <button id="close-sidebar" class="close-sidebar">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>

        <div class="sidebar-content">
            <div id="bookings-container">
                <!-- Bookings will be rendered here -->
            </div>

            <div id="empty-bookings" class="empty-state hidden">
                <i class="fa-solid fa-clipboard-list"></i>
                <p>No bookings yet</p>
                <small>Start planning your trip by booking flights, hotels, or restaurants!</small>
            </div>
        </div>

        <div class="sidebar-footer">
            <div id="total-cost-display" class="total-cost-display hidden">
                <div class="cost-label">Total Cost:</div>
                <div id="total-cost-value" class="cost-value">$0</div>
            </div>
            <button id="pay-all-btn" class="btn-pay-all hidden">
                <i class="fa-solid fa-credit-card"></i> Pay All Bookings
            </button>
        </div>
    </div>

    <!-- Overlay for Sidebar -->
    <div id="sidebar-overlay" class="sidebar-overlay hidden"></div>

    <script src="app.js"></script>
    <script src="booking_functions.js"></script>
</body>
</html>
