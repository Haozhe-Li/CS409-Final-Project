version: "3.9"

services:
  # Financial Trading MCP Server
  financial-trading-mcp:
    build:
      context: ../../mcp_server/financial_trading
      dockerfile: Dockerfile
    container_name: financial-trading-mcp
    restart: unless-stopped
    ports:
      - "8040:8040"  # MCP server port
    environment:
      # Yahoo Finance (no API key required)
      - YAHOO_FINANCE_ENABLED=true
      
      # Alpha Vantage API
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      
      # Finnhub API
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      
      # EODHD API
      - EODHD_API_KEY=${EODHD_API_KEY:-}
      
      # Reddit API
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - REDDIT_USER_AGENT=FinancialTradingMCP/1.0
      
      # Twitter/X API
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      
      # NewsAPI
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      
      # Server Configuration
      - MCP_TRANSPORT=stdio
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data  # For caching and persistent data
      - ./logs:/app/logs  # For logging
    command: ["python", "main.py"]

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:alpine
  #   container_name: financial-trading-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - ./redis-data:/data

networks:
  default:
    name: financial-trading-network
