version: "3.9"

services:
  # Financial Analysis MCP Server (FinRobot-inspired)
  financial-analysis-mcp:
    build:
      context: ../../mcp_server/financial_analysis
      dockerfile: Dockerfile
    container_name: financial-analysis-mcp
    restart: unless-stopped
    ports:
      - "8050:8050"  # MCP server port
    environment:
      # SEC API for filings
      - SEC_API_KEY=${SEC_API_KEY:-}
      
      # Financial Modeling Prep
      - FMP_API_KEY=${FMP_API_KEY:-}
      
      # FinnHub API
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      
      # Reddit API for sentiment
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - REDDIT_USER_AGENT=FinancialAnalysisMCP/1.0
      
      # Optional: Alpha Vantage
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      
      # Optional: NewsAPI
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      
      # Server Configuration
      - MCP_TRANSPORT=stdio
      - LOG_LEVEL=INFO
      - CACHE_TTL=300  # Cache TTL in seconds
    volumes:
      - ./data:/app/data  # For reports and persistent data
      - ./cache:/app/cache  # For caching API responses
      - ./logs:/app/logs  # For logging
    command: ["python", "main.py"]

